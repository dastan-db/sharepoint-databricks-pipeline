[pytest]
# Pytest configuration for fe-vibe-app

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Output options
addopts = 
    -v
    --strict-markers
    --tb=short
    --disable-warnings

# Markers for categorizing tests
markers =
    integration: Integration tests requiring full environment setup
    unit: Unit tests with mocked dependencies
    slow: Tests that take significant time to run
    skip: Tests that should be skipped by default

# Coverage options (when running with --cov)
[coverage:run]
source = app
omit = 
    */tests/*
    */test_*.py
    */__pycache__/*
    */venv/*
    */env/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

[coverage:html]
directory = docs/coverage_reports/html
